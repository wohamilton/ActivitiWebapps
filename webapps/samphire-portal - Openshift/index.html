<!doctype html>
<html ng-app = "customPortal">
	<head>
		<title>Custom Portal Login</title>
			<meta charset="utf-8">
			<meta name="viewport" content="width=device-width, initial-scale=1">
			<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
			<link rel="stylesheet" href="portal.css">
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
			<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
			<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.1.5/angular.min.js"></script>
			<script src="samphireCottage.js"></script>
	</head>

	<body>
		
		<div class="container" ng-controller="portalLoginController" >
		  <div class="text-center" style="padding-top:10px; padding-bottom:20px;">
			<h2>Portal Login</h2>
			<img src="images/samp_header.jpg" class="img-responsive center-block" style="max-width: 30%;" alt="Samphire Logo">
		  </div>
		  
		  <form role="form" >
			<div class="form-group">
			  <label for="username">Username:</label>
			  <div class="text-danger"> {{ validationMessage }} </div>
			  <input type="test" class="form-control" ng-model="userName" id="username"  placeholder="Enter username">
			</div>

			<div class="form-group">
			  <label for="pwd">Password:</label>
			  <input type="password" class="form-control" ng-model="password" id="pwd" placeholder="Enter password">
			</div>
			
			</BR>
			
			<div class="pull-right" style="width: 200px">
				<button type="submit" class="btn-lg btn-primary btn-block" ng-click="login()">Login</button>
			</div>
		  </form>
		</div>
		
	</body>
</html>
