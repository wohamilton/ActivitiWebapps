<div>		
		<div class="text-center"><h3>Delete Template</h3></div>
		</br>
		
		<h4> Select Template: </h4> 
		<select class="form-control" ng-model="selectedTemplateObject" ng-options="item.shortName for item in responseTemplates">
			
		</select>
		
		</BR>
		
		<div class="pull-right">
			<button class="btn btn-primary" ng-click="cancel()">Cancel</button>
			<button class="btn btn-primary" data-toggle="modal" data-target="#confirmModal">Delete</button>
		</div>
</div>

<!-- Modal -->
				<div class="modal fade" id="confirmModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
				  <div class="modal-dialog">
					<div class="modal-content">
					  <div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title" id="myModalLabel">Are you sure?</h4>
					  </div>
					  
					  <div class="modal-body" style="padding: 20px 40px 50px">
						
						Are you sure you want to delete the following template, this operation cannot be undone:

						<h3 class="text-danger text-center">{{selectedTemplateObject.shortName}} </h3> 
						
						</BR>
						
						<div class="pull-right" style="padding-bottom:50px;">
							<button class="btn btn-primary" data-toggle="modal" data-target="#confirmModal">Cancel</button>
							<button class="btn btn-primary" ng-click="deleteTemplate()">Confirm</button>
						</div
						
						
						
					  </div>
					  
					</div>
				  </div>
				</div><!--/Modal-->
